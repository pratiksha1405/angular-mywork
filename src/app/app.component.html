<h1 [innerHTML]="name"></h1>
<form >
  <div class="form-group">
    <label for="uname" >USERNAME</label>
    <input required ngModel name="uname" #uname="ngModel" (change)="log(uname)" id="uname" type="text" class="form-control">
    <div  class="alert alert-danger" *ngIf="uname.touched && !uname.valid">UserName is Required</div>
  </div>
  <div class="form-group">
    <label for="Password">PASSWORD</label>
    <input required ngModel id="Password" name="password" #pswd="ngModel" (change)="log(pswd)" type="password" class="form-control">
    <div class="alert alert-danger" *ngIf="pswd.touched && !pswd.valid">Enter the Password</div>
  </div>
  <button type="submit" (click)="myFun($event)">
    SUBMIT
  </button>




</form>
